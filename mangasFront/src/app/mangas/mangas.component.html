<div class="container-fluid">

    <div class="row bg d-flex align-items-center">  
  
      <div class="col-md-6 d-flex justify-content-center">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://wallpapercave.com/wp/wp2874998.jpg" alt="Primeiro Slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://a-static.besthdwallpaper.com/kimetsu-nao-yaiba-manga-tanjiro-kamado-papel-de-parede-1920x1080-42589_48.jpg" alt="Segundo Slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://wallpaper.dog/large/605700.png" alt="Terceiro Slide">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 text-white">
            <h1 class="fs-54">Seja bem vindo(a)!</h1>
            <h5 class="fs-18">Faça aqui o cadastro de um novo mangá</h5>
          </div>
        </div>
  
        <div class="row d-flex justify-content-center mt-3 mb-5">
          <form>
            <div class="form-group">
              <label>Título</label>
              <input [(ngModel)]='manga.titulo' name="titulo" type="text" class="form-control" id="InputTitulo" placeholder="Título (ex.: Naruto)">
            </div>
            <div class="form-group">
              <label>Volume</label>
              <input [(ngModel)]='manga.volume' name="volume" type="number" class="form-control" id="InputVolume" placeholder="Nº do volume (ex.: 3)">
            </div>
            <div class="form-group">
              <label>Autor</label>
              <input [(ngModel)]='manga.autor' name="autor" type="text" class="form-control" id="InputAutor" placeholder="Nome do autor">
            </div>
            <button type="submit" class="btn btn-success" (click)='publicar()'>Cadastrar</button>
          </form>
        </div>
  
      </div>
    </div>
  
  </div>

  <div class="container mb-5 mt-5">
    <nav class="d-flex justify-content-center">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active"  role="tab" aria-selected="true">Adicionados recentemente</a>
      </div>
    </nav>
    
    <div class="tab-content mt-5" id="nav-tabContent">

      <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-todosManga-tab">
  
        <div class="card-columns">
          <div class="card text-center" *ngFor='let item of listaManga | orderBy : key : reverse'>
            <div class="card-body bg2">
              <h5 class="card-title m-0">{{item.titulo}}</h5>
              <small class="text-muted"> Volume: {{item.volume}}</small>
              <br>
              <small class="text-muted"> Autor: {{item.autor}}</small>
              <br>
              <button class="btn btn-success mt-3 mr-3" [routerLink]="['/manga-edit', item.id]" >Editar</button>
              <button class="btn btn-danger mt-3" [routerLink]="['/manga-delete', item.id]" >Deletar</button>
            </div>
          </div>
        </div>
  
      </div>
    </div>
