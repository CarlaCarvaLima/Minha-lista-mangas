
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar mangá</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='manga.titulo' name="titulo" type="text" class="form-control" id="titulo">
                <label for="volume">Volume</label>
                <input [(ngModel)]='manga.volume' name="volume" type="number" class="form-control" id="volume">
                <label for="titulo">Autor</label>
                <input [(ngModel)]='manga.autor' name="autor" type="text" class="form-control" id="autor">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-5" routerLink='/mangas'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
